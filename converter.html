	<title>Converter</title>
	<script language="JavaScript">

		//Work with textbox and button objects. Below is the codes!

		function convertToCm(){

			var storeInches= document.getElementById('getInches').value;
			var convertTocm=2.54*storeInches;
			alert(storeInches+" Inch "+" is "+ convertTocm+" cm ");
	}
	
	</script>

	<center>
			<h3>Inches to Cm Conversion, App.</h3>
	<div>
		<input type="text" name="textInche" id="getInches" placeholder="Type Inche(s) here">
		<input type="button" name="showToCm" value="Convert To cm" onclick=" return convertToCm();">
